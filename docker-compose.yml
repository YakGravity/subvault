services:
  subvault:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - subvault_data:/app/data
    environment:
      - GIN_MODE=release
      - DATABASE_PATH=/app/data/subvault.db
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  subvault_data:
    driver: local
