<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <script src="/static/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#c2410c">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Login - SubTrackr</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <script src="/static/js/themes.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/images/logo.svg" alt="SubTrackr">
                <h1>{{.T.Tr "login_sign_in"}}</h1>
            </div>

            <div class="auth-form">
                <form hx-post="/api/auth/login" hx-target="#login-error" hx-swap="innerHTML">
                    <input type="hidden" name="redirect" value="{{.Redirect}}">

                    <div class="form-group">
                        <label for="username" class="form-label">{{.T.Tr "login_username"}}</label>
                        <input type="text" id="username" name="username" required autofocus class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">{{.T.Tr "login_password"}}</label>
                        <input type="password" id="password" name="password" required class="form-input">
                    </div>

                    <div class="auth-checkbox">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me">{{.T.Tr "login_remember_me"}}</label>
                    </div>

                    <div id="login-error" style="min-height:20px;"></div>

                    <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
                        {{.T.Tr "btn_sign_in"}}
                    </button>
                </form>
            </div>

            <div class="auth-footer">
                <a href="/forgot-password">{{.T.Tr "login_forgot_password"}}</a>
            </div>
        </div>
    </div>
</body>
</html>
