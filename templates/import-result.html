<div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Import Result</h3>

    <div class="grid grid-cols-3 gap-4 mb-4">
        <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-green-600 dark:text-green-400">{{.Result.Imported}}</div>
            <div class="text-sm text-green-700 dark:text-green-300">Imported</div>
        </div>
        <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">{{.Result.Skipped}}</div>
            <div class="text-sm text-yellow-700 dark:text-yellow-300">Skipped</div>
        </div>
        <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3 text-center">
            <div class="text-2xl font-bold text-red-600 dark:text-red-400">{{.Result.Errors}}</div>
            <div class="text-sm text-red-700 dark:text-red-300">Errors</div>
        </div>
    </div>

    {{if .Result.Details}}
    <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-3">
        <h4 class="text-sm font-medium text-gray-700 dark:text-gray-200 mb-2">Details</h4>
        <ul class="space-y-1">
            {{range .Result.Details}}
            <li class="text-sm text-gray-600 dark:text-gray-300">{{.}}</li>
            {{end}}
        </ul>
    </div>
    {{end}}

    {{if gt .Result.Imported 0}}
    <div class="mt-4">
        <a href="/" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-primary/90 inline-block transition-colors duration-150">
            Go to Dashboard
        </a>
    </div>
    {{end}}
</div>
