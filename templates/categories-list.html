{{if .}}
    {{range .}}
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px 14px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-sm);">
            <div style="flex: 1; display: flex; align-items: center; gap: 8px;">
                <span class="category-name" style="font-size: 13px; font-weight: 500; color: var(--text);" id="category-name-{{.ID}}">{{.Name}}</span>
                {{if .IsDefault}}
                    <span style="font-size: 11px; background: var(--info-light); color: var(--info); padding: 1px 8px; border-radius: 99px;">Default</span>
                {{end}}
                <form id="edit-category-form-{{.ID}}" class="hidden" style="display: none;" hx-put="/api/categories/{{.ID}}" hx-target="#categories-list" hx-swap="innerHTML">
                    <input type="text" name="name" value="{{.Name}}" class="form-input" style="padding: 4px 8px; font-size: 13px; width: auto;">
                    <button type="submit" class="btn btn-primary" style="padding: 4px 10px; font-size: 12px; margin-left: 6px;">Save</button>
                    <button type="button" onclick="cancelEditCategory({{.ID}})" class="btn btn-ghost" style="padding: 4px 10px; font-size: 12px; margin-left: 4px;">Cancel</button>
                </form>
            </div>
            <div style="display: flex; align-items: center; gap: 8px;">
                <button id="edit-btn-{{.ID}}" onclick="startEditCategory({{.ID}})" class="btn btn-ghost" style="padding: 4px 10px; font-size: 12px; color: var(--accent);">Edit</button>
                {{if not .IsDefault}}
                    <button hx-delete="/api/categories/{{.ID}}" hx-confirm="Delete this category? Subscriptions will be moved to the default category." hx-target="#categories-list" hx-swap="innerHTML" class="btn btn-ghost" style="padding: 4px 10px; font-size: 12px; color: var(--danger);">Delete</button>
                {{end}}
            </div>
        </div>
    {{end}}
{{else}}
    <div style="text-align: center; padding: 16px; color: var(--text-muted); font-size: 13px;">No categories found.</div>
{{end}}
<script src="/static/category-management.js"></script>
