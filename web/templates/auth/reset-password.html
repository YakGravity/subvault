<!DOCTYPE html>
<html lang="{{if .Lang}}{{.Lang}}{{else}}en{{end}}">
<head>
    <script src="/static/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{.CSRFToken}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#c2410c">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Reset Password - SubVault</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/csrf.js"></script>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <script src="/static/js/themes.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/images/logo.svg" alt="SubVault">
                <h1>{{if .T}}{{.T.Tr "reset_password_title"}}{{else}}Reset Password{{end}}</h1>
            </div>

            <div class="auth-form">
                <div id="reset-password-content">
                    {{if .Error}}
                    <div class="alert alert-error">
                        <svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
                        <span>{{.Error}}</span>
                    </div>
                    <div class="auth-footer">
                        <a href="/forgot-password">Request a new reset link</a>
                    </div>
                    {{else}}
                    <form hx-post="/api/auth/reset-password" hx-target="#reset-password-content" hx-swap="innerHTML">
                        <input type="hidden" name="token" value="{{.Token}}">

                        <div class="form-group">
                            <label for="new_password" class="form-label">{{.T.Tr "reset_password_new"}}</label>
                            <input type="password" id="new_password" name="new_password" required minlength="8" autofocus class="form-input">
                            <div class="form-hint">Minimum 8 characters</div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="form-label">{{.T.Tr "reset_password_confirm"}}</label>
                            <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="form-input">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
                            {{.T.Tr "btn_reset_password"}}
                        </button>
                    </form>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
