<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    <script src="/static/js/theme-init.js"></script>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{.CSRFToken}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#c2410c">
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Forgot Password - SubVault</title>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/csrf.js"></script>
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/themes.css">
    <script src="/static/js/themes.js"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <img src="/static/images/logo.svg" alt="SubVault">
                <h1>{{.T.Tr "forgot_password_title"}}</h1>
                <p>{{.T.Tr "forgot_password_desc"}}</p>
            </div>

            <div class="auth-form">
                <div id="forgot-password-content">
                    <form hx-post="/api/auth/forgot-password" hx-target="#forgot-password-content" hx-swap="innerHTML">
                        <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center;">
                            {{.T.Tr "btn_send_reset_link"}}
                        </button>
                    </form>

                    <div class="auth-footer" style="margin-top:16px;">
                        <a href="/login">{{.T.Tr "forgot_password_back"}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
